<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Ixvi PC Builder</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #0096ff;
      padding: 12px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px #0096ff;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .nav-logo {
      height: 40px;
      width: 40px;
      cursor: pointer;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px;
      transition: transform 0.2s;
      white-space: nowrap;
    }

    .nav-link:hover {
      transform: scale(1.05);
    }

    /* Hero section */
    .hero {
      margin-top: 64px;
      width: 100%;
      height: calc(100vh - 64px);
      background: #000;
      overflow: hidden;
      position: relative;
    }

    .hero-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="/favicon.ico" class="nav-logo" alt="Home" />
    <a href="/Pre-Built-PCs" class="nav-link">Browse PCs</a>
    <a href="/Order" class="nav-link">Order</a>
    <a href="/About-Us" class="nav-link">About Us</a>
    <a href="/More" class="nav-link">More</a>
  </div>

  <div class="hero">
    <canvas class="hero-canvas" id="heroCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('heroCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let stars = [];
    const starCount = 800;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width - canvas.width / 2,
        y: Math.random() * canvas.height - canvas.height / 2,
        z: Math.random() * canvas.width * 0.9 + 50 // keep stars from being too close
      });
    }

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      for (let star of stars) {
        const k = 128.0 / star.z;
        const px = star.x * k + canvas.width / 2;
        const py = star.y * k + canvas.height / 2;
        const size = Math.max((1 - star.z / canvas.width) * 3, 0.5);

        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fill();

        star.z -= 2;
        if (star.z <= 50) { // reset when star gets too close to avoid favicon showing
          star.z = canvas.width;
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
        }
      }
    }

    window.addEventListener('wheel', (e) => {
      for (let star of stars) {
        star.z -= e.deltaY * 0.5;
        if (star.z < 50) {
          star.z = canvas.width;
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
        }
      }
    });

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
